{% load static %}

<!DOCTYPE html>

<html lang="en">
	<head>
		<title></title>

		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static '/thyme/vendor/bootstrap/css/bootstrap.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static '/thyme/searchresults.css' %}" />

		<script src="{% static '/thyme/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static '/thyme/vendor/jquery-ui/jquery-ui.min.js' %}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    <link rel="stylesheet" type="text/css" href="{% static 'thyme/searchresults.css'%}">
	</head>
  
  
	<body>
    <div class="container-fluid">
      <div class="row top">
        <div class="col-xs-2">
          <button type="button" class="btn btn-light"><i class="material-icons">person</i></button>
        </div>
        <div class="col-xs-2">
          <button type="button" class="btn btn-light"><i class="material-icons">home</i></button>
        </div>
        <div class="col-xs-8" align="right">
          <button type="button" class="btn btn-light"><i class="material-icons">add</i></button>
        </div>
      </div>
      <div class="row search">
        <div class="col-xs-12">
          <form class="form-inline mr-auto">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success btn-rounded btn-sm my-0" type="submit">Search</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class=col-12 id="surname">
          <h1>
            Surname:
          </h1>
        </div>
      </div>
    </div>
    <script>
      function HelloWorld() {
        console.log('{{data}}');
      };
      HelloWorld();
      $(document).ready(function() {
        var queryDishName = '{{timeline0}}';
        {% for timeline in data.values %}
          console.log("{{timeline.surname}}");
          $("#surname").append("<p>" + "{{timeline.surname}}" + "</p>");
        {% endfor %}
      });
    </script>
	</body>
</html>
