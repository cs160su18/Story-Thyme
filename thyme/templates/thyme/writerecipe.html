{% load static %}

<!DOCTYPE html>

<html>
	<head>
		<title></title>

		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static '/thyme/vendor/bootstrap/css/bootstrap.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static '/thyme/writerecipe.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Amaranth:700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 

		<script src="{% static '/thyme/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static '/thyme/vendor/jquery-ui/jquery-ui.min.js' %}"></script>
	</head>
  
	<body>
     <div class="container-fluid">
        <div class="row top">
          <div class="col-6" align="left">
            <a href="/thyme/addtimepoint" class="btn btn-default">
              <i class="material-icons" style="font-size:48px">arrow_back</i></a>
          </div>
          <div class="col-6" align="right">
           <a href="/thyme/homepage" class="btn btn-default">
              Done
            </a>
          </div>
        </div>
        <form method="post" novalidate>
          {% csrf_token %}
           <table>
              {{ form }}
           </table>
           <button class="submit" type="submit"  onclick="alertFunction()" style="background-color: white">Submit</button>
        </form>
      </div>
    <script>
      function alertFunction() {
        alert("You have added a recipe to your timepoint. \n"
             + "Click Cancel to go back to the homepage.");
      };
    </script>
	</body>
</html>
