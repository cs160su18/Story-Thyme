{% load static %}

<!DOCTYPE html>

<html lang="en">
	<head>
		<title></title>

		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static '/thyme/vendor/bootstrap/css/bootstrap.css' %}" />

		<script src="{% static '/thyme/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static '/thyme/vendor/jquery-ui/jquery-ui.min.js' %}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    <link rel="stylesheet" type="text/css" href="{% static 'thyme/homepage.css'%}">
	</head>
  
	<body>
    <div class="container-fluid">
       <div class="row" style="background-color: rgb(245, 245, 245)">
        <div class="col-6" align="left">
            <a href="/thyme/profile" class="btn btn-default btn-sm" ><i class="material-icons">person</i></a>
            <a href="/thyme/createnew" class="btn btn-default btn-sm"><i class="material-icons">add</i></a>
        </div>
        <div class="col-6" align="right">
          <button type="button" class="btn btn-default btn-sm">
              <i class="material-icons">help_outline</i>
            </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <img src="https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/38404620_1214177202058645_4780636086093217792_o.jpg?_nc_cat=0&oh=f284e33eeda818be33e4c2bfad9bd7b4&oe=5C0F213F"  h
               eight="200" width="400" class="center"> </div> 
      </div>
      <div class="row search">
        <div class="col-12">
          <input class="form-control mr-sm-2" id="searchInput" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success btn-rounded btn-sm my-0" id="submitSearch" type="submit">
            <a id="href" href="">
              Search
            </a>
          </button>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        // Process Search
        $("#submitSearch").click(function() {
          $("#href").attr('href', "../searchresults/" + $("#searchInput").val());
        });
      });
    </script>
	</body>
</html>
